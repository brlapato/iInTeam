<div class="container-md">
    <div class="list-group">
        <a href="#" *ngFor="let goal of personalGoals" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1 container-md p0">{{goal.name}}</h5>
              <small class="container-md p0">{{goal.timeFrame}}</small>
              <button id=buttonComplete class="border-0" style="background-color: transparent;color:green">
                <svg class="bi" width="28" height="28" fill="none">
                    <use xlink:href="assets/icons/bootstrap-icons.svg#check"/>
                </svg>
              </button>
              <button id=buttonEdit class="border-0" style="background-color: transparent;">
                <svg class="bi" width="14" height="14" fill="none">
                    <use xlink:href="assets/icons/bootstrap-icons.svg#pencil"/>
                </svg>
              </button>
            </div>
            <small>{{goal.description}}</small>
            <p class="mb-1"> {{goal.plan}}</p>
            
          </a>
    </div>    
    <div >
       
    </div>
</div>
