<div class="container  rounded-3 mb-2"
            [class.winCard]="isGameComplete(game) && isGameWin(game)"
            [class.lossCard]="isGameComplete(game) && isGameLoss(game)"
            [class.tieCard]="isGameComplete(game) && isGameTie(game)"
            [class.unplayedCard]="!isGameComplete(game)">
    <div class="row">
        <div class="col-xl-3">
            <div class="row">                
                <div class="col"><h6>{{getSideModifierString(game)}} {{game.opponentTeamName}}</h6></div>
            </div>
            <div class="row">                
                <div class="col smallFont">{{game.startDateTime | date:'mediumDate'}} {{game.startDateTime | date:'shortTime'}}</div>
            </div>
        </div>
        <div class="col-xl-2" style="font-weight: 600;">
            {{getGameResultString(game)}} <span *ngIf="game.isOvertime" class="overtimeMarker rounded-3" style="margin-left:4px;font-size:.65em">OT</span>
        </div>
        <div class="col-xl-5">
            <div class="container smallFont p-0 m-0">
                <div class="row"><div class="column">{{game.gameType}} ({{game.league}})</div></div>
                <div class="row"><div class="column">{{game.location}} <span *ngIf="game.locationDetail != null && game.locationDetail.length > 0">({{game.locationDetail}})</span></div></div>
            </div>
        </div>
        <div class="col-2" style="overflow: visible;">
            <button id=buttonEdit (click)="editGame(game.teamId, game.gameId)" class="border-0" style="background-color: transparent;">
                <svg class="bi" width="14" height="14" fill="none">
                    <use xlink:href="assets/icons/bootstrap-icons.svg#pencil"/>
                </svg>
            </button>
            <button id=buttonDelete (click)="deleteGame(game.teamId, game.gameId, game.opponentTeamName)" class="border-0" style="background-color: transparent;">
                <svg class="bi" width="15" height="15" fill="currentColor">
                    <use xlink:href="assets/icons/bootstrap-icons.svg#trash"/>
                </svg>
            </button>
            <button *ngIf="isWithinTimeWindow(game.startDateTime, 48)" id=buttonScore (click)="scoreGame(game.teamId, game.gameId)" class="border-0" style="background-color: transparent;">
                <svg class="bi" width="15" height="15" fill="currentColor">
                    <use xlink:href="assets/icons/bootstrap-icons.svg#clipboard-check"/>
                </svg>
            </button>
        </div>
    </div>
</div>
