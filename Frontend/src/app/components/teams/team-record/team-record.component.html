

<div class="container">
    <table class="table table-sm smallFont table-striped" >
        <thead>
            <tr>
                <th>{{title}}</th>
                <th style="width:10%;text-align: center"><span *ngIf="displayColumnHeaders">W</span></th>
                <th style="width:10%;text-align: center"><span *ngIf="displayColumnHeaders">L</span></th>
                <th style="width:10%;text-align: center"><span *ngIf="displayColumnHeaders">T</span></th>
                <th style="width:10%;text-align: center"><span *ngIf="displayColumnHeaders">OTW</span></th>
                <th style="width:10%;text-align: center"><span *ngIf="displayColumnHeaders">OTL</span></th>
            </tr>
        </thead>
         <tbody>
            <tr *ngFor="let cRecord of winRecords" class=p-2> 
                <td>{{cRecord.description}}</td>
                <td style="text-align: center">{{cRecord.winRecord.wins}}</td>
                <td style="text-align: center">{{cRecord.winRecord.losses}}</td>
                <td style="text-align: center">{{cRecord.winRecord.ties}}</td>
                <td style="text-align: center">{{cRecord.winRecord.overTimeWins}}</td>
                <td style="text-align: center">{{cRecord.winRecord.overTimeLosses}}</td>
            </tr>
        </tbody>
    </table>
</div>
