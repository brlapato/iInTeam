<svg class="bi" width="24" height="24" fill="none" style="color: green;" *ngIf="successVisible">
    <use xlink:href="assets/icons/bootstrap-icons.svg#check-lg"/>
</svg>
<svg class="bi" width="28" height="28" fill="none" style="color: red;"  *ngIf="errorVisible">
    <use xlink:href="assets/icons/bootstrap-icons.svg#exclamation"/>
</svg>
<div class="spinner-border spinner-border-sm text-primary" role="status"  *ngIf="savingVisible">
    <span class="visually-hidden">Loading...</span>
  </div>
