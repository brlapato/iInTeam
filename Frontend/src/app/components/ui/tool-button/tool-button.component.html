<button id=buttonCommand class="shadow" 
        [class.textButton]="displayLabels" 
        [class.iconButton]="!displayLabels"
        [attr.form]="submitsFormName" 
        [type]="submitsFormName.length > 0 ? 'submit' : 'button'"
        (click)="click.emit($event)"
        (mouseenter)="mouseEnter($event)"
        (mouseleave)="mouseLeave($event)">
    <svg class="bi" [attr.width]="iconWidth" [attr.height]="iconHeight" fill="none" *ngIf="iconHref">
        <use [attr.xlink:href]="iconHref" />
    </svg>
    <span *ngIf="displayLabels" class="buttonLabel">{{labelText}}</span>
</button>
